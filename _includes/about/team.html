<section class="pt-0">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-12 col-md-12 col-lg-8 mb-8 mb-lg-0">
        <div class="mb-8">
          <span class="badge badge-primary-soft p-2 font-w-6">
              L'équipe Slash
          </span>
          <h2 class="mt-3">Rencontre notre équipe d'expert</h2>
          <p class="lead mb-0">Notre équipe a fait de Slash l'entreprise télécom de l'année.</p>
        </div>
      </div>
    </div>
    <!-- / .row -->
    <div class="row">
      {% for member in site.data.team %}
        <div class="col-12 col-lg-3 col-md-6 mb-8 mb-lg-0">
          <div class="text-center hover-translate p-5">
            <div class="mb-3">
              <img class="img-fluid rounded-top" src="assets/images/team/{{ member.picture }}" alt="">
            </div>
            <div>
              <h6 class="mb-1">{{ member.name }}</h6>
              <small class="text-muted mb-3 d-block">{{ member.role }}</small> 
              <ul class="list-inline mb-0">
                <li class="list-inline-item"><a class="text-muted" href="{{ member.facebook }}"><i class="la la-facebook h4"></i></a>
                </li>
                <li class="list-inline-item"><a class="text-muted h6" href="{{ member.twitter }}"><i class="la la-twitter h4"></i></a>
                </li>
                <li class="list-inline-item"><a class="text-muted h6" href="{{ member.linkedin }}"><i class="la la-linkedin h4"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>        
      {% endfor %}
    </div>
  </div>
</section>
